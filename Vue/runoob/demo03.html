<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 条件和循环</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="div1">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else-if="type === 'B'">
        not A/B/C
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div1',
        data:{
            type:"B"
        }
    });
</script>

<div id="div2">
    <ol>
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div2',
        data:{
            sites:[
                {name:'baidu'},
                {name:'google'},
                {name:'ali'}
            ]
        }
    });
</script>
<!--通过一个对象的属性来迭代数据：-->
<div id="div3">
    <ol>
        <li v-for="site in sites">
            {{ site }}
        </li>
    </ol>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div3',
        data:{
            sites:{
                name1:'baidu',
                name2:'google',
                name3:'ali'
            }
        }
    });
</script>

<div id="div4">
    <ol>
        <li v-for="(key,value) in sites">
            {{ value }}::{{key}}
        </li>
    </ol>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div4',
        data:{
            sites:{
                name1:'baidu',
                name2:'google',
                name3:'ali'
            }
        }
    });
</script>

<!--迭代整数-->
<div id="div5">
    <ol>
        <li v-for="i in 10">
            {{i}}
        </li>
    </ol>
</div>

<script type="text/javascript">
    new Vue({
        el:'#div5'
    });
</script>


</body>
</html>
