<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .danger{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="div1">
    换肤：<input type="checkbox" v-model="option">
    <div :class="{active:option ,danger:notOption }"></div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div1',
        data:{
            option:false,
            notOption:true
        },
        watch:{
            option:function (option) {
                this.notOption = !option;
            }
        }
    });
</script>
<!-- style(内联样式)-->
<br><br>
<div id="div2">
    <div :style="{ color: activeColor, fontSize: fontSize + 'px'}">一念静心</div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#div2',
        data:{
            activeColor:"green",
            fontSize:25
        }
    });
</script>



</body>
</html>
